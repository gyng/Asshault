<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" media="all" href="css/game.css" rel="stylesheet">
  <script data-main="js/main" src="js/require.js"></script>
  <title>Game</title>
</head>

<body>
  <div class="container">
    <canvas id="canvas" width="1920px" height="1080px">
      <code>&lt;canvas&gt;</code> support is required.
    </canvas>

    <canvas id="persistent-canvas" width="1920px" height="1080px"></canvas>
  </div>

  <div class="ui", id="ui">
    <div class="left-bar column">
      <div id="debug"></div>
      <div id="cheat">
        <div class="button" id="add-gold">Add gold</div>
        <div class="button" id="add-player-xp">Add player xp</div>
      </div>
      <div class="hero-list"></div>
    </div>

    <div class="center-bar column">
      <div class="top-bar row">
        <div class="error" id="error-flash"></div>
        <div class="gold">
          <div class="gold-amount"></div>
          <img class="gold-image" src="res/sprites/gold.png"></img>
        </div>
      </div>
      <div class="middle-bar row">
        <div class="ready-button button">Ready!</div>
      </div>
      <div class="bottom-bar row"></div>
    </div>

    <div class="right-bar column">
      <div class="upgrades"></div>
    </div>

    <div class="loading">Loading...</div>
  </div>

  <!-- Upgrade template -->
  <div class="template" id="template-upgrade">
    <div class="upgrade button" data-upgrade="">
      <div class="upgrade-name"></div>
      <div class="upgrade-cost"></div>
      <div class="upgrade-effect"></div>
      <div class="upgrade-flavour"></div>
    </div>
  </div>

  <!-- Speech bubble template -->
  <div class="template" id="template-speech-bubble">
    <div class="speech-bubble">
      <div class="text"></div>
    </div>
  </div>

  <!-- Hero list item template -->
  <div class="template" id="template-hero-list-item">
    <div class="hero-list-item">

      <div class="hero-left">
        <img class="hero-image"></img>
      </div>

      <div class="hero-right">
        <div class="hero-row hero-name-row">
          <div class="hero-name"></div>&middot;
          <div class="hero-level"></div>
        </div>

        <div class="hero-row">
          <div class="hero-kills"></div>
          <div class="hero-xp"></div>
        </div>

        <div class="hero-upgrades"></div>
      </div>
    </div>
  </div>
</body>

</html>
